<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Exam Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
  </style>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <app-root></app-root>

  <!-- Error overlay: displays runtime JS errors and unhandled rejections -->
  <div id="error-overlay"
    style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);color:#fff;z-index:9999;padding:20px;overflow:auto;">
    <h2 style="margin-top:0">Application Error</h2>
    <pre id="error-message"
      style="white-space:pre-wrap;white-space:-moz-pre-wrap;white-space:-o-pre-wrap;">No details yet</pre>
    <button id="reload-btn"
      style="margin-top:12px;padding:8px 12px;border-radius:4px;border:none;background:#fff;color:#000;">Reload</button>
    <p style="margin-top:12px;font-size:13px;opacity:0.85">Open DevTools &gt; Console for more info.</p>
  </div>
  <script>
    (function () {
      function showError(msg) {
        try {
          var overlay = document.getElementById('error-overlay');
          var pre = document.getElementById('error-message');
          pre.textContent = (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2));
          overlay.style.display = 'block';
          document.getElementById('reload-btn').onclick = function () { location.reload(); };
        } catch (e) { console.error('Error overlay failed', e); }
      }

      window.addEventListener('error', function (e) {
        var detail = e && (e.error && e.error.stack ? e.error.stack : e.message || String(e));
        showError('Error: ' + detail);
      });

      window.addEventListener('unhandledrejection', function (e) {
        var reason = e && (e.reason && (e.reason.stack || e.reason) ? (e.reason.stack || e.reason) : JSON.stringify(e.reason));
        showError('Unhandled Rejection: ' + reason);
      });

      // If app-root is still empty after 2s, warn user
      setTimeout(function () {
        try {
          var root = document.querySelector('app-root');
          if (root && root.innerHTML.trim() === '') {
            showError('No content rendered inside <app-root>. Please open DevTools Console for details.');
          }
        } catch (err) { /* ignore */ }
      }, 2000);
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
